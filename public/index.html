<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <title>Rewind IITD</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r152/three.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.12.2/gsap.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/three@0.152.2/examples/js/controls/OrbitControls.js"></script>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@3.3.2/dist/tailwind.min.css" rel="stylesheet">
    <style>
        body { margin: 0; overflow: hidden; }
        canvas { display: block; }
        #infoBox {
            position: absolute;
            top: 20px;
            left: 20px;
            background: rgba(0,0,0,0.7);
            color: white;
            padding: 10px;
            border-radius: 8px;
            display: none;
            font-size: 14px;
        }
    </style>
</head>
<body>
    <div id="infoBox">Building Info</div>
    <div id="chatContainer" class="fixed bottom-5 right-5 bg-gray-900 p-4 rounded-lg w-64 hidden">
        <div id="chatBox" class="h-40 overflow-y-auto mb-2 text-white text-sm"></div>
        <form id="chatForm" class="flex">
            <input id="chatInput" type="text" placeholder="Talk to AI..." class="flex-1 p-2 rounded-l bg-gray-800 text-white">
            <button class="bg-blue-600 p-2 rounded-r">Send</button>
        </form>
    </div>

    <script src="app.js"></script>
    <script src="chat.js"></script>
</body>
</html>
